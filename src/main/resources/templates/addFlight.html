<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Add Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>

		<div class="container-fluid">
			<div class="content-wrapper">
				<br>
				<section class="content">
					<div class="container-fluid">
						<a th:href="@{'/'}">Beranda</a>
						<br><br>
						<div class="card card-primary card-outline">
							<div class="card-header">
								<h4 class="card-title">Tambah Penerbangan</h4>
							</div>
							<form role="form" id="quickForm" th:action="@{/flight/add/}+ ${pilot.licenseNumber}" th:object="${pilot}" method="POST">
								<input type="hidden" th:field="*{licenseNumber}"></input>
								<div class="card-body">
									<table>
										<thead>
											<tr>
												<th>Flight Number</th>
												<th>Origin</th>
												<th>Destination</th>
												<th>Time</th>
												<th><button type="submit" name="moreFlight" class="btn btn-outline-success">+</button></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="flight,rowStat : *{pilotFlight}">
												<td><input placeholder="Enter Flight Number" class="form-control" type="text" th:field="*{pilotFlight[__${rowStat.index}__].flightNumber}" /></td>
												<td><input placeholder="Enter Origin" class="form-control" type="text" th:field="*{pilotFlight[__${rowStat.index}__].origin}" /></td>
												<td><input placeholder="Enter Destination" class="form-control" type="text" th:field="*{pilotFlight[__${rowStat.index}__].destination}" /></td>
												<td><input placeholder="Enter Time" class="form-control" type="date" th:field="*{pilotFlight[__${rowStat.index}__].time}" /></td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="card-footer">
									<button type="submit" name="submit" class="btn btn-outline-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
