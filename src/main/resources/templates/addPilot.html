<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Add Pilot</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>

		<div class="container-fluid">
			<div class="content-wrapper">
				<br>
				<section class="content">
					<div class="container-fluid">
						<a th:href="@{'/'}">Beranda</a>
						<br><br>
						<div class="card card-primary card-outline">
							<div class="card-header">
								<h4 class="card-title">Tambah Pilot</h4>
							</div>
							<form role="form" id="quickForm" th:action="@{/pilot/add}" th:object="${pilot}" method="POST">
								<div class="card-body">
									<div class="form-group">
										<label for="LicenseNumber">License Number</label>
										<input type="text" name="LicenseNumber" class="form-control" id="LicenseNumber" placeholder="Enter License Number">
									</div>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
									</div>
									<div class="form-group">
										<label for="flyHour">Fly Hour</label>
										<input type="number" name="flyHour" class="form-control" id="flyHour" placeholder="Enter Fly Hour">
									</div>
								</div>
								<div class="card-footer">
									<button type="submit" class="btn btn-outline-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
