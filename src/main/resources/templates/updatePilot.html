<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Pilot</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>

		<div class="container-fluid">
			<div class="content-wrapper">
				<br>
				<section class="content">
					<div class="container-fluid">
						<a th:href="@{'/'}">Beranda</a>
						<br><br>
						<div class="card card-primary card-outline">
							<div class="card-header">
								<h4 class="card-title">Update Pilot</h4>
							</div>
							<form role="form" id="quickForm" th:action="@{/pilot/update}" th:object="${pilot}" method="POST">
								<div class="card-body">
									<input type="hidden" th:field="${pilot.id}"/>
									<div class="form-group">
										License Number
										<input type="hidden" th:field="*{licenseNumber}"/>
										<label class="col-sm-8" th:text="*{licenseNumber}" name ="licenseNumber"/><br>
									</div>
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" name="name" class="form-control" id="name" th:field="*{name}"/>
									</div>
									<div class="form-group">
										<label for="flyHour">Fly Hour</label>
										<input type="number" name="flyHour" class="form-control" id="flyHour" th:field="*{flyHour}"/>
									</div>
								</div>
								<div class="card-footer">
									<button type="submit" class="btn btn-outline-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>

</html>
